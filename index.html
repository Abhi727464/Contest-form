<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">   
        <form class="row g-3 registation-form" id="form-registration">
            <h1 class="display-3 text-center heading">Registration Form</h1>
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label">Full Name</label>
                <input type="text" class="form-control"  id="full-name">
                <div class="valid-feedback" id="full-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="full-name-invalid">
                    Please enter valid full name.
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option selected value="none">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
                <div class="valid-feedback" id="valid-gender">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="invalid-gender">
                    Please select a valid gender
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label" >Hobbies</label><br>
                <input class="form-check-input hobbies-checkbox" type="checkbox" name="hobby" value="" id="swimming" value="swimming">
                <label class="form-check-label" for="flexCheckDefault">
                 Swimming
                </label><br>
                <input class="form-check-input hobbies-checkbox" type="checkbox" name="hobby" value="" id="novels" value="reading-novels">
                <label class="form-check-label" for="flexCheckDefault">
                  Reading Novels
                </label><br>
                <input class="form-check-input hobbies-checkbox" type="checkbox" name="hobby" value="" id="dancing" value="Dancing">
                <label class="form-check-label" for="flexCheckDefault">
                 Dancing
                </label><br>
                <input class="form-check-input hobbies-checkbox" type="checkbox" name="hobby" value="" id="singing">
                <label class="form-check-label" for="flexCheckDefault" value="Singing">
                 Singing
                </label>
                <div class="valid-feedback" id="valid-hobbies">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="invalid-hobbies">
                    Please enter valid full name.
                </div>
            </div>
            <div class="col-12" style="text-align: center;">
                <button class="btn submit-btn" type="button" onclick="validate()">Submit form</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
